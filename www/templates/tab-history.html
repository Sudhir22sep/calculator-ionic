<ion-view title="History">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="item in items">

        <a class="item item-avatar" href="#">
          <img src="img/op{{item.imageid}}.png">
          <h2>{{item.equation}}</h2>
          <p>{{item.date}}</p>
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
